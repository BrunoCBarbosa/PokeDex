
<p>
  Number of pokemons found: <b [textContent]="pokemonResult.count"></b>
</p>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of pokemonResult.results">
      <td>{{ pokemon.name }}</td>
      <td>{{ pokemon.url }}</td>
    </tr>
  </tbody>
</table>

<div>
  <a href={{pokemonResult.previous}}>Previous</a>
<a href={{pokemonResult.next}}>Next</a>

</div>
