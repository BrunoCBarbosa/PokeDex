<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2" *ngFor="let pokemon of pokemons">
      <a class="pointer" (click)="viewPokemon(pokemon.id)" data-toggle="modal" data-target="#idViewPokemon">
        <app-card [url]="pokemon.sprites.front_default" [id]="pokemon.id" [name]="pokemon.name"></app-card>
      </a>
    </div>
  </div>
</div>

<!-- View Pokemon Modal -->
<app-modal titleModal="Pokemon" idModal="idViewPokemon">
 <div class="container">
   <div *ngIf="pokemon">
    <img class="rounded mx-auto d-block img-fluid mr-3" [src]="pokemon.sprites.front_default">
    <table>
      <tr>
        <th>Number:</th>
        <td>{{ pokemon.id }}</td>
      </tr>
      <tr>
        <th>Name:</th>
        <td>{{ pokemon.name }}</td>
      </tr>
      <tr>
        <th>Height:</th>
        <td>{{ pokemon.height }} fts</td>
      </tr>
      <tr>
        <th>Weight:</th>
        <td>{{ pokemon.weight }} pds</td>
      </tr>
      <tr>
        <th>Type:</th>
       <div >
        <td *ngFor="let types of pokemon.types">{{ types.type.name }}, </td>
        </div>
      </tr>
      <tr>
        <th>Stats:</th>
        <div >
          <td *ngFor="let stats of pokemon.stats">{{ stats.stat.name }}, </td>
        </div>
      </tr>
    </table>
   </div>
 </div>
</app-modal>
